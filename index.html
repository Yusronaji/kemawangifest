<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Festival Kemawangi</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    /* Reset dasar */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Open Sans', sans-serif;
      background-color: #5D0703;
      color: #fff;
      display: flex;
      flex-direction: column;
    }

    header {
      background: linear-gradient(to bottom, #8B0000, #5D0703);
      padding: 60px 20px;
      text-align: center;
    }

    .header-text h1 {
      font-family: 'Playfair Display', serif;
      font-size: 48px;
      font-weight: bold;
      color: #FFD700;
      text-shadow: 2px 2px 4px #000;
    }

    .header-text p {
      font-style: italic;
      font-size: 18px;
      color: #ffcc70;
    }

    .button-container {
      padding: 40px 20px;
      background-color: #5D0703;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    a.button {
      background-color: #FFD700;
      color: #5D0703;
      text-decoration: none;
      padding: 15px 30px;
      border-radius: 10px;
      font-weight: bold;
      font-size: 18px;
      display: flex;
      justify-content: center; /* Menjaga teks tetap terpusat secara horizontal */
      align-items: center; /* Menjaga teks tetap terpusat secara vertikal */
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      transition: transform 0.2s ease;
      text-align: center; /* Pastikan teks di dalam tombol juga terpusat */
    }

    a.button:hover {
      transform: scale(1.05);
      background-color: #ffdd33;
    }

    footer {
      background-color: #5D0703; /* Transparansi footer */
      padding: 20px;
      font-size: 14px;
      color: #ffd90017;
      text-align: center;
      margin-top: auto;
    }

    /* Responsivitas */
    @media (max-width: 768px) {
      .header-text h1 {
        font-size: 36px;
      }

      .header-text p {
        font-size: 16px;
      }

      a.button {
        width: 100%;
        max-width: 300px;
        font-size: 16px;
        padding: 12px 20px;
      }
    }

    @media (max-width: 480px) {
      .header-text h1 {
        font-size: 28px;
      }

      .header-text p {
        font-size: 14px;
      }

      a.button {
        font-size: 14px;
        padding: 10px 16px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="header-text">
      <h1>Festival Kemawangi</h1>
      <p>Murup Sembyar Lestarine Budoyo Blambangan</p>
    </div>
  </header>

  <main>
    <div class="button-container">
      <a href="https://bit.ly/LinkPendaftaranLombaTariKEMAFEST2025" class="button" target="_blank">Link Pendaftaran Lomba Tari</a>
      <a href="https://bit.ly/GuideBookLombaTariKEMAFEST2025" class="button" target="_blank">Guidebook Lomba Tari Kemawangi</a>
    </div>
  </main>

  <footer>
    &copy; 2025Yusronajiweb
  </footer>
</body>
</html>
